<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Contacts</title>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>
    <div class="navbar navbar-fixed-top orange">
      <div class="orange">
          <div class="container">
          <span class="brand">Contacts <span id='version'></span></span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span12" style="max-height:250px; overflow:auto">
           <table id="contacts-table" class="table table-striped">
           <thead>
            <tr>
                <th name='contact-date'>Date</th>
                <th class='sortable' name='contact-name'>Name</th>
                <th class='sortable' name='contact-mail'>Email</th>
                <th class='sortable' name='contact-address'>Address</th>
                <th class='sortable' name='contact-Phone'>Phone</th>
                <th class='sortable' name='contact-city'>City</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
           </table>
        </div>
      </div>
      <div>
        <button type="button" class="btn" onclick="new_contact()">New Contact</button>
      </div>
      <br/>
      <div class="contact-info">
        <form id="contact-form" class="well" action="" onsubmit="save_contact(); return false;" style="display:none">
        <input type="hidden" id="contact-id"/>
            <div class="control-group">
                <label>Gender</label>
                <input type="radio" name="gender" value="male" class="mr-5 ml- pl-5 pr-5" checked>Male<br>
                <input type="radio" name="gender" value="female">Female<br>
                <input type="radio" name="gender" value="other">Other
            </div>

            <div class="control-group control-group-custom">
                <label>Birthday</label>
                <input type="date" class="span4" id="contact-date" required>
            </div>
            <div class="control-group control-group-custom">
                <label>Name</label>
                <input type="text" class="span4" id="contact-name" required>
            </div>
            <div class="control-group control-group-custom">
                <label>Email</label>
                <input type="text" class="span4" id="contact-mail" required>
            </div>
            <div class="control-group control-group-custom">
                <label>Address</label>
                <input type="text" class="span4" id="contact-address">
            </div>
            <div class="control-group control-group-custom">
                <label>City</label>
                <input type="text" class="span4" id="contact-city">
            </div>
               <div class="control-group">
                <label>Phone</label>
                <input type="text" class="span4" id="contact-phone">
            </div>
            <div class="control-group">
                <input type="checkbox" id="myBtn" name="newsletter" value="newsletter"> I want to receive newsletter <br>
            </div>

            <div class="form-actions" style="text-align:right">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn" onclick="cancel_newsletter()">Cancel</button>
            </div>

      </div>

    </div> <!-- /container -->


    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h3>Add an Email Address</h3>
        </div>
        <div class="modal-body">
          <p><b>If you want to receive the newsletter on another email account, please write it here</b></p>
          <p>Email address</p>
          <input type="input" name="alternative-email" value="your@email.com"><br>
          <button type="submit" class="btn btn-primary" onclick="save_newsletter()">Save</button>
          <button type="reset" class="btn" onclick="cancel_newsletter()">Cancel</button>
        </div>
      
      </div>

    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.7.min.js"></script>
    <script src="js/jquery.tmpl.min.js"></script>
    <script src="js/table_sorter.js"></script>
    <script src="js/contacts_improvements.js"></script>

    <script>

    </script>

</body></html>
